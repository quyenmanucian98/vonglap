<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do while</title>
</head>
<body>
<script>
    let value = null;
    do{
        value=prompt('Nhập số từ 1 đến 10');
    }while (value <10);
            alert('Số bạn vừa nhập là '+value);
</script>
</body>
</html>
