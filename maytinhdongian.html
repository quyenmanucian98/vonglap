<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MT đơn giản</title>
    <style>
        table, th, td {
            border: 5px solid pink;
        }
    </style>
</head>
<body>
<table style="width:10%">
    <tr>
        <th colspan="4"><input id="nhapvao" type="text"></th>
    </tr>
    <tr>
        <th><button type="button" onclick="NND(1)" >1</button></th>
        <th><button type="button" onclick="NND(2)">2</button></th>
        <th><button type="button" onclick="NND(3)">3</button> </th>
        <th><button type="button" onclick="operationclick('*')">*</button> </th>
    </tr>
    <tr>
        <th><button type="button" onclick="NND(4)">4</button> </th>
        <th><button type="button" onclick="NND(5)">5</button> </th>
        <th><button type="button" onclick="NND(6)">6</button> </th>
        <th><button type="button" onclick="operationclick('/')">/</button></th>
    </tr>
    <tr>
        <th><button type="button" onclick="NND(7)">7</button> </th>
        <th><button type="button" onclick="NND(8)">8</button> </th>
        <th><button type="button" onclick="NND(9)">9</button> </th>
        <th><button type="button" onclick="operationclick('-')">-</button></th>
    </tr>
    <tr>
        <th><button type="button" onclick="NND(0)">0</button></th>
        <th><button type="button" onclick="tinh()">=</button></th>
        <th><button type="button" onclick="operationclick('+')">+</button></th>
        <th><button type="button" onclick="NND()">DEL</button></th>
    </tr>
    <script>
        let number1;
        let number2;
        let input = document.getElementById('nhapvao');
        let operator;
        function NND(value) {
            input.value=input.value+ value;
        }
        function operationclick(value) {
            number1 =Number(input.value);
            document.getElementById('nhapvao').value="";
            operator = value;
        }
        function tinh() {
            number2 =Number(input.value);
            switch (operator) {
                case "+":
                    document.getElementById('nhapvao').value= number2+number1;
                    break;
                case "-":
                    document.getElementById('nhapvao').value= number1-number2;
                    break;
                case "*":
                    document.getElementById('nhapvao').value=number1*number2;
                    break;
                case "/":
                    document.getElementById('nhapvao').value= number1/number2;
                    break;
            }
        }

    </script>
</table>
</body>
</html>
